<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<link rel="stylesheet" href="/webjars/bulma/css/bulma.min.css" />
<link rel="stylesheet" href="/css/main.css" />
<meta charset="UTF-8">
<title>Project</title>
</head>
<body>
	<div th:insert="~{fragments :: BNavbar}"></div>
	
	<div th:if="${tasks.empty}">
		<div>No Task</div>
	</div>

	<div th:unless="${tasks.empty}">
		<table class="table is-striped is-hoverable">
			<thead>
				<tr>
					<th>id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Completed</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.id}"></td>
					<td th:text="${task.name}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.completed}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
