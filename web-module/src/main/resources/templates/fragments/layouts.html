<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<!-- Common Header -->
	<head th:fragment="app-common-header(title)">
		<link rel="stylesheet" href="/webjars/bulma/css/bulma.min.css" />
		<link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="/css/main.css" />
		<script type="text/javascript" src="/webjars/jquery/dist/jquery.min.js"></script>
		<meta charset="UTF-8">
		<title th:replace=${title}>Title of the page</title>
	</head>
	
	<!-- Login and Registration box layout -->
	<section class="section" th:fragment="registration-layout(title, content)">
		<div class="container">
			<div class="columns is-centered is-desktop">
				<div class="block box has-text-centered is-vcentered">
					<h1 class="title" th:if="${title != ''}" th:text="${title}">Title</h1>
					<th:block th:replace="${content}" />
				</div>
			</div>
		</div>
	</section>
	
	<!-- App base layout -->
	<div th:fragment="app-layout(username, content)">
		<div th:replace="fragments/commons :: BNavbar(${username})"></div>
		<th:block th:replace="${content}" />
	</div>
	
</body>

</html>
