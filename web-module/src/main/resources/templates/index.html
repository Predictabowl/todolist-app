<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/layouts :: app-common-header(~{::title})">
	<title>Projects</title>
</head>
<body>
	<div th:replace="fragments/layouts :: app-layout(${user.username}, ~{::#content})">

		<div id="content">
			<div th:if="${projects.empty}">
				<div>No Project</div>
			</div>
		
			<div th:unless="${projects.empty}">
				<table class="table is-striped is-hoverable">
					<thead>
						<tr>
							<th>id</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="project : ${projects}">
							<td th:text="${project.id}"></td>
							<td><a th:text="${project.name}"
								th:href="@{/todolist/project/{id}/tasks (id=${project.id})}"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<!-- CARD TEST -->
	<button class="button" id="card-button">Show Card</button>
	<div class="modal"  id="new-project-card">
		<div class="modal-background">
			<div class="modal-content">
				<div class="card">
					<header class="card-header">
						<p class="card-header-title">This is a Card</p>
						<button class="card-header-icon">
							<span class="icon">
								<i class="fas fa-angle-down"></i>
							</span>
						</button>
					</header>
					<div class="card-content">
						Something is write here.
						<a href="#">@tizio</a>
						<time datetime="2022-3-3"></time>
					</div>
					<footer class="card-footer">
						<a class="card-footer-item" href="#">Save</a>
						<a class="card-footer-item" id="card-close-button" href="#">Cancel</a>
					</footer>
				</div>
			</div>
		</div>
	</div>
		
	<script type="text/javascript">
		$("#card-button, #card-close-button").click(function() {
			$("#new-project-card").toggle('slow');
// 			$("#new-project-card").show("slow");
		});
	</script>

</body>
</html>
