<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="eng">
<head th:replace="fragments/layouts :: app-common-header(~{::title})">
	<title>Change Password result</title>
</head>
<body>

	<section th:replace="fragments/layouts :: registration-layout('', ~{::#content})">
		<div id="content">
			<div class="notification is-success column" th:if="${passwordChanged}" th:text="#{password.is.updated}">
			</div>
			<div class="notification is-danger column" th:unless="${passwordChanged}" th:text="#{password.is.not.updated}">
			</div>
			<div class="column">
				<a class="link" th:href="@{/login}" th:text="#{back.to.login}"></a>
			</div>
		</div>
	</section>

</body>
</html>
