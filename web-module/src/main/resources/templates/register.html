<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="eng">
<head th:replace="fragments/layouts :: app-common-header(~{::title})">
	<title>Registration page</title>
</head>
<body>

	<section th:replace="fragments/layouts :: registration-layout(#{signUp}, ~{::#content})">
		<div id="content">
			<form th:action="@{/user/register}" name="user-register" method="post" th:object="${registerUserDto}">
				<div class="column">
					<div th:insert="~{fragments/commons::inputFieldWithIcon('email','Email', 'email', 'fa-envelope')}"></div>
					<label class="help is-danger" th:if="${emailExists != null}" th:text="#{email.exists}"></label>
				</div>
				<div class="column" th:insert="~{fragments/commons::inputFieldWithIcon('username','Username', 'text', 'fa-user')}"></div>
				<div class="column" th:insert="~{fragments/commons::inputFieldWithIcon('password','Password', 'password', 'fa-key')}"></div>
				<div class="column" th:insert="~{fragments/commons::inputFieldWithIcon('confirmedPassword','Repeat-Password', 'password', 'fa-key')}"></div>
				<div class="column">
					<button class="button is-link is-rounded" type="submit" name="form-submit" value="Register in" th:text="#{register}"></button>
				</div>					
			</form>
			<div class="column">
				<a th:href="@{/user/register/resend/verification}" class="link" th:text="#{send.email.verification.again}"></a>
			</div>
		</div>
	</section>

</body>
</html>
